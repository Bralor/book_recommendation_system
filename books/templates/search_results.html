<html>
  <head>
    <title>Recommend book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
    <div class="container p-3" id="app">

      <div class="row my-4">
        <h1 id="app-title">Results</h1>
      </div>

      <div class="row my-3">
        <div id="labeled-doc" data-test-id="labeled-doc">
        </div>
      </div>

      <div class="row my-3">
        <table id="ner-table" data-test-id="ner-table" class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Author</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>

            {% for book in object_list %}
            <tr>
                <td>{{ book.isbn }}</td>
                <td>{{ book.book_title }}</td>
                <td>{{ book.book_author }}</td>
                <td>{{ book.book_rating }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
